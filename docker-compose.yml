services:
  mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    environment:
      - DISPLAY=${DISPLAY}
      - MCP_PACKAGE=${MCP_PACKAGE}
      - MCP_CMD=${MCP_CMD}
      - MCP_ARGS=${MCP_ARGS:---host 0.0.0.0 --user-data-dir /data --allowed-hosts mcp:3333,localhost:3333,127.0.0.1:3333}
      - PORT=3333
      - HEADLESS=false
    ports:
      - "3333:3333"
    volumes:
      - mcp-data:/data
      - /tmp/.X11-unix:/tmp/.X11-unix:rw

  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - MCP_ENDPOINT=http://mcp:3333/mcp
      - MCP_USER_DATA_DIR=/data
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL}
    ports:
      - "8000:8000"
    depends_on:
      - mcp

  cli:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    command: ["sp-cli", "--server", "http://api:8000", "--session", "demo"]
    depends_on:
      - api
    stdin_open: true
    tty: true
    profiles:
      - cli

volumes:
  mcp-data:
